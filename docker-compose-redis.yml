  version: '3'
  
  services:
    redis-server-master:
      image: redis
      container_name: redis-server-master
      restart: always
      ports:
        - 6379:6379
      volumes:
        - ./RedisConfigs/redis-master.conf:/usr/local/etc/redis/redis.conf
        - ../data/redis-master:/data
      sysctls:
        net.core.somaxconn: '511'
      command: ["redis-server","/usr/local/etc/redis/redis.conf"]
      
    redis-server-slave-1:
      image: redis
      container_name: redis-server-slave-1
      restart: always
      depends_on:
        - redis-server-master
      ports:
        - 6380:6380
      volumes:
        - ./RedisConfigs/redis-slave1.conf:/usr/local/etc/redis/redis.conf
        - ../data/redis-slave-1:/data
      sysctls:
        net.core.somaxconn: '511'
      command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    

    go:
      container_name: go
      build: .
      ports:
        - "8080:8080"
      depends_on:
        - redis-server-master
        - redis-server-slave-1
      command: ["./main","redis"]
  
    